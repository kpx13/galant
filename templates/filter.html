        <div class="sideline"></div> <!--sidline-->
        
        <form method='GET'>
            <input id="Checkbox11" class="css-checkbox" type="checkbox" />

        <div class="sideline"></div> <!--sidline-->
        
        <form method='GET'>
            <input id="Checkbox33" class="css-checkbox" type="checkbox" />

            <br>
            <input id="Checkbox44" class="css-checkbox" type="checkbox" />
            <label for="Checkbox44" name="lbl_Checkbox44" class="css-label"><span>Акции</span></label>

        </form>
        
        <div class="sideline"></div> <!--sidline-->
    
        <form method='GET'>
            <select name="style2" class="selectyze2" >
                <option selected="selected">Цвет изделия</option>
                <option>Синий</option>
                <option>Желтый</option>
                <option>Красный</option>
            </select>
        </form>

        <form method='GET'>
            <select name="style3" class="selectyze2">
                <option selected="selected">Материал изделия</option>
                <option>Синий</option>
                <option>Желтый</option>
                <option>Красный</option>
            </select>
        </form>


        <form method='GET'>
            <select name="brand" class="selectyze2" >
                <option {% if not brand %} selected="selected" {% endif %} value=''>Марка изделия</option>
                {% for b in brands %}
                    <option {% if brand == b.slug %} selected="selected" {% endif %} value='{{ b.slug }}'>{{ b.name }}</option>
                {% endfor %}
            </select>
        </form>

    </div> <!--sidesortw-->

</div> <!--sidesort-->

<script>
    $('.selectyze2').change(function(){
        $(this).parent().submit();
    });
</script>
